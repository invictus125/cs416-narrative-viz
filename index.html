<html>
  <script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    function loadInitial() {
      d3.select('div')
        .append('svg')
        .attr('height', 200)
        .attr('width', 200)
        .append('circle')
        .attr('r', 10)
        .attr('cx', 100)
        .attr('cy', 100);
    }

    window.onload = loadInitial;
  </script>
  <head>
    <h1>Hello World!</h1>
    <h2>A narrative visualization by Ryan David</h2>
  </head>
  <body>
    <div id="view-area" />
  </body>
</html>
